diploma.supplementDescription=Akadeemiline õiend järgib Euroopa Komisjoni, Euroopa Nõukogu ja UNESCO/CEPES väljatöötatud vormi. Akadeemilise õiendi eesmärgiks on anda piisavat sõltumatut teavet rahvusvahelise "läbipaistvuse" ning kvalifikatsiooni õiglase akadeemilise ja erialase tunnustamise parandamiseks. See dokument kirjeldab kvalifikatsiooni tõestaval originaaldokumendil nimetatud isiku edukalt lõpetatud õpingute olemust, taset, konteksti, sisu ja staatust. Dokument ei sisalda väärtusotsustuste, samaväärsuse avalduste ega tunnustusega seotud ettepanekuid. Teave esitatakse iga punkti kohta. Juhul kui teavet ei esitata, antakse selgitus selle põhjuse kohta.
