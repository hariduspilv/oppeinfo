diploma.criteriaDescription=Eristava hindamise puhul on piisavaks tulemuseks õpiväljundite saavutamine lävendi tasemele vastaval või seda ületaval tasemel ja seda väljendatakse hinnetega „3“, „4“ või „5“ ning ebapiisavaks tulemuseks õpiväljundite saavutamine lävendi tasemest madalamal tasemel ja seda väljendatakse hindega „2“. Mitteeristava hindamise puhul on piisavaks tulemuseks õpiväljundite saavutamine lävendi tasemele vastaval või seda ületaval tasemel ja seda väljendatakse sõnaga „arvestatud“. Ebapiisavaks tulemuseks on õpiväljundite saavutamine lävendi tasemest madalamal tasemel ning seda väljendatakse sõnaga „mittearvestatud“.
