<md-dialog aria-label="add enterprise dialog" flex="50">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 flex>{{"timetable.importDialog.label" | translate}}</h2>
            <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-font-set="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="ois-form-layout" layout="column" layout-margin ng-cloak>
        <div ng-if="timetable.errors !== null && timetable.errors.length !== 0">
          <md-table-container style="max-height: 400px;">
              <table md-table>
                <thead md-head>
                    <tr md-row>
                        <th md-column>{{'journal.label' | translate}}</th>
                        <th md-column>{{'enterprise.csv.note' | translate}}</th>
                    </tr>
                </thead>
                <tbody md-body>
                  <tr md-row ng-repeat="row in timetable.errors" ng-class-odd="'odd'" ng-class-even="'even'">
                    <td md-cell>{{row.name ? row.name : '-'}}</td>
                    <td md-cell>{{row.code ? (row.code | translate) : '-'}}</td>
                  </tr>
                </tbody>
              </table>
          </md-table-container>
        </div>
      </div>
    </md-dialog-content>
    
    <md-dialog-actions layout="row" layout-align="start start">
        <md-button class="md-raised md-primary" ng-click="cancel()">{{"main.button.close" | translate}}</md-button>
    </md-dialog-actions>
</md-dialog>
