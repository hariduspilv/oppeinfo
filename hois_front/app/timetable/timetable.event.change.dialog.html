<md-dialog aria-label="add enterprise dialog" flex="30">
  <form name="dialogForm" ng-submit="dialogForm.$valid && submit()" novalidate ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 flex>{{lesson.journalObject.name}}, {{lesson.journalObject.teacherNames.join(", ")}}, {{lessonCapacityName}}</h2>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <span flex></span>
      <div class="ois-form-layout" layout="column" layout-margin ng-cloak>
        <div layout="column">
          <div layout="row" flex="100">
            <hois-autocomplete flex ng-model="lesson.eventRooms" method="rooms" additional-query-params="{buildingIds: lesson.buildingIds}" 
            name="student" label="lessonplan.event.room" code="lesson.buildingIds.join(',')" multiple></hois-autocomplete>
          </div>
          <div layout="row" flex="100">
            <md-input-container flex="30" flex-sm="100" flex-offset="5" flex-offset-xs="0" flex-offset-sm="0">
              <label>{{'main.start' | translate}}</label>
              <hois-time ng-model="lesson.startTime" placeholder="{{'main.timePlaceholder' | translate}}"></hois-time>
            </md-input-container>
            <md-input-container flex="30" flex-sm="100" flex-offset="5" flex-offset-xs="0" flex-offset-sm="0">
              <label>{{'main.end' | translate}}</label>
              <hois-time ng-model="lesson.endTime" placeholder="{{'main.timePlaceholder' | translate}}"></hois-time>
            </md-input-container>
          </div>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="start start">
      <md-button class="md-raised md-primary" type="submit">{{'main.button.save' | translate}}</md-button>
      <md-button class="md-raised" ng-click="cancel()">{{"main.button.close" | translate}}</md-button>
      <md-button class="md-raised" ng-click="deleteEvent(lesson.id)">{{"main.button.delete" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
