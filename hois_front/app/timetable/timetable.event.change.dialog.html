<md-dialog aria-label="add enterprise dialog" flex="50">
  <form name="dialogForm" ng-submit="dialogForm.$valid && submit()" novalidate ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 flex>{{lesson.journalObject.name}}, {{lesson.journalObject.teacherNames.join(", ")}}, {{lesson.capacityType}}</h2>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <span flex></span>
      <div class="ois-form-layout" layout="column" layout-margin ng-cloak>
        <div layout="column">
          <div layout="row" flex="50">
            <hois-autocomplete flex ng-model="lesson.eventRooms" method="rooms" criteria="{buildingIds: {{lesson.buildingIds}}}" name="student" label="lessonplan.event.room" code="lesson.buildingIds.join(',')"></hois-autocomplete>
          </div>
          <label>{{lesson.journalObject.teacherNames.join(", ")}},&nbsp</label>
          <label>{{lesson.capacityType}}</label>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="start start">
      <md-button class="md-raised md-primary" type="submit">{{'main.button.save' | translate}}</md-button>
      <md-button class="md-raised" ng-click="cancel()">{{"main.button.close" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
