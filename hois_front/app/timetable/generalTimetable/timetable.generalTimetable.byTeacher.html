<div ng-include="'timetable/generalTimetable/timetable.generalTimetable.navbar.html'"></div>

<div>
  <div ng-if="timetablesByTeachers">
    <div layout="row" layout-sm="column" layout-xs="column" layout-margin>
      <md-autocomplete flex="45" flex-sm="100" flex-xs="100"
        md-search-text="searchText"
        md-min-length="1"
        md-items="item in getTeachers(searchText)" 
        md-item-text="item.firstname + ' ' + item.lastname"
        md-selected-item-change="showTeacherWeek(item.teacherId)" 
        md-floating-label="{{auth.higher ? ('timetable.search.teacherHigher' | translate) : ('timetable.search.teacherVocational' | translate)}}"
        md-require-match
        md-no-cache>
        <md-item-template>
          <span md-highlight-text="searchText">{{item.firstname}} {{item.lastname}}</span>
        </md-item-template>
      </md-autocomplete>
    </div>
  </div>

  <div ng-controller="TeacherTimetableViewController">
    <div ng-include="'timetable/timetable.week.view.html'"></div>
  </div>
</div>
