<div ng-include="'timetable/generalTimetable/timetable.generalTimetable.navbar.html'"></div>

<div>
  <div ng-if="groupTimetables">
    <div layout="row" layout-sm="column" layout-xs="column" layout-margin>
      <md-autocomplete flex="45" flex-sm="100" flex-xs="100"
        md-search-text="searchText"
        md-min-length="1"
        md-items="item in getStudentGroups(searchText)" 
        md-item-text="item.groupCode"
        md-selected-item-change="showGroupWeek(item.groupId)" 
        md-floating-label="{{'timetable.search.studentGroup' | translate}}"
        md-require-match
        md-no-cache>
        <md-item-template>
          <span md-highlight-text="searchText">{{item.groupCode}}</span>
        </md-item-template>
      </md-autocomplete>
    </div>
  </div>

  <div ng-controller="GroupTimetableViewController">
    <div ng-include="'timetable/timetable.week.view.html'"></div>
  </div>
</div>
