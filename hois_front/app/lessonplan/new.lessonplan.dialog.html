<md-dialog aria-label="grade add dialog" flex="30" flex-sm="100" flex-xs="100">
  <form name="newLessonPlanForm" ng-cloak>
    <div flex>
      <md-input-container class="md-block">
        <label class="textInput">{{'lessonplan.studyYear' | translate}}</label>
        <hois-select values="formState.studyYears" ng-model="record.studyYear" md-autofocus></hois-select>
      </md-input-container>

      <md-input-container class="md-block">
        <label class="textInput">{{'lessonplan.studentGroup' | translate}}</label>
        <hois-select values="formState.studentGroupMap[record.studyYear]" ng-model="record.studentGroup"></hois-select>
      </md-input-container>
    </div>

    <md-dialog-actions layout="row" layout-align="start center">
      <md-button ng-click="create()" class="md-raised md-primary">{{'main.button.create' | translate}}</md-button>
      <md-button ng-click="cancel()" class="md-raised">{{'main.button.back' | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
