    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />

  <body ng-app="hitsaOis" layout="row" ng-controller="MainController" ng-cloak>
    <div layout="column" tabIndex="-1" role="main" flex>
      <md-toolbar class="md-whiteframe-glow-z1 hois_header" layout="row" layout-align="start center">
	    <!--header class="nav-header" layout="column"-->
        <div layout="row">
		  <div layout="column" layout-align="center center">
            <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Toggle Menu">
              <md-icon md-colors="{color: 'primary-800'}" style="margin-top: -2px">menu</md-icon>
            </md-button>
          </div>
          <div layout="column" layout-align="none">
            <a ng-href="#/"><img class="logo" ng-src="{{logo ? logo : 'images/HITSA_innov_logo_03.png'}}" on-error-src="images/HITSA_innov_logo_03.png"/></a>
          </div>
		  <!--div layout="column" layout-align="end">
			<div layout="row" layout-align="end">
				<a ng-href="#/" class="md-subhead">{{ 'main.applicationTitle' | translate }}</a>
			</div>
			<div layout="row" layout-align="space-around end">
				<md-button ng-class="{'md-accent': currentLanguage()=='et'}" ng-click="changeLanguage('et')" aria-label="language et">{{ 'main.language.et' | translate }}</md-button>
				<md-button ng-class="{'md-accent': currentLanguage()=='en'}" ng-click="changeLanguage('en')" aria-label="language en">{{ 'main.language.en' | translate }}</md-button>
			</div>
		  </div-->
        </div>
        <div class="docs-toolbar-tools" tabIndex="-1" >
          <div class="md-toolbar-tools fill-height" layout="row" flex>
            <h1 md-colors="{color: 'background-900'}" style="margin-top: -2px" class="md-display-2">
              <span ng-if="Menu.currentPage.name !== Menu.currentSection.name">
                <span hide-sm hide-md>{{Menu.currentSection.name | translate}}</span>
                <span class="docs-menu-separator-icon" hide-sm hide-md>
                  <span class="md-visually-hidden">-</span>
                  <md-icon md-colors="{color: 'background-900'}" style="margin-top: -2px">chevron_right</md-icon>
                </span>
              </span>
              <span class="md-breadcrumb-page">{{Menu.currentPage.name | translate}}</span>
            </h1>
          </div>
        </div>

        <div ng-controller="LoginController" md-is-locked-open="$mdMedia('gt-xs')" layout="row" flex>
          <div layout-align="end" flex>
            <div layout="row" layout-align="end center" flex>
              <span ng-show="currentUser" >{{ currentUser.fullname }}</span>
              <md-button ng-show="!currentUser" ng-click="showLogin()">{{ 'main.logIn' | translate }}</md-button>
              <md-button class="md-icon-button" ng-show="currentUser" ng-click="logout()" aria-label="log out">
                <md-tooltip>
                  {{ 'main.logOut' | translate }}
                </md-tooltip>
                <md-icon md-colors="{color: 'primary-800'}">lock</md-icon>
              </md-button>
            </div>
            <div layout="row" layout-align="end" flex>
              <md-select ng-show="currentUser" ng-model="userWork" ng-change="changeUser();" aria-label="change user">
                <md-option ng-repeat="user in currentUser.users" value="{{user.id}}" style="font-size: medium;">
                  {{currentLanguageNameField(user)}}
                </md-option>
              </md-select>
            </div>
          </div>
        </div>
      </md-toolbar>
	  <div style="height:2px">&nbsp;</div>
	  <!--div flex layout="row" class="height100"-->
	  <md-content layout="row" flex>
			<md-sidenav md-colors="{background: 'background-100'}" class="site-sidenav" md-is-locked-open="isLeftOpen()" md-component-id="left" md-whiteframe="1" md-is-open="shouldLeftBeOpen" >
			  <md-content role="navigation" flex>
				<ul class="docs-menu">
				  <li ng-repeat="section in Menu.sections" class="parent-list-item {{section.className || ''}}" ng-class="{'parentActive' : isSectionSelected(section)}">
					<h2 class="menu-heading md-subhead" ng-if="section.type === 'heading'" id="heading_{{ section.name | nospace }}">
					  {{section.name}}
					</h2>
					<menu-link section="section" ng-if="section.type === 'link' && !section.hidden"></menu-link>
					<menu-toggle section="section" ng-if="section.type === 'toggle' && !section.hidden" md-colors="{color: 'primary-900'}"></menu-toggle>
					<ul ng-if="section.children" class="menu-nested-list">
					  <li ng-repeat="child in section.children" ng-class="{'childActive' : isSectionSelected(child)}">
						<menu-link section="child" ng-if="child.type === 'link'"></menu-link>
						<menu-toggle section="child" ng-if="child.type === 'toggle'" ></menu-toggle>
					  </li>
					</ul>
				  </li>
				</ul>
				<div flex layout="row" layout-align="center" md-colors="{color: 'background-400'}"><span class="md-caption">Versioon 0.3.1/20170619</span></div>
			  </md-content>
			</md-sidenav>
			<div layout="row" flex>
				<md-content md-scroll-y flex>
					<div ng-view=""></div>
				</md-content>
			</div>
	   <!--/div-->
	   </md-content>
    </div>
