<md-dialog aria-label="state curriculum selection dialog">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{"curriculum.selectSchoolCurriculum" | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content ng-init="isSelectDialog=true;isTableSelect=true">
        <div ng-controller="CurriculumListController" data-ng-include="'views/curriculum.list.html'"></div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="start center">
      <md-button class="md-primary md-raised" ng-click="select()">{{"main.button.confirm" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
