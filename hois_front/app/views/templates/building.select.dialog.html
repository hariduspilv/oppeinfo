<md-dialog>
  <md-dialog-content>
    <md-table-container>
      <table md-table md-progress="tabledata.$promise">
        <thead md-head md-order="criteria.order" md-on-reorder="loadData">
        <tr md-row>
          <th md-column md-order-by="code">{{'building.code' | translate}}</th>
          <th md-column md-order-by="name">{{'building.name' | translate}}</th>
          <th md-column md-order-by="address">{{'building.address' | translate}}</th>
          <th md-column></th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="row in tabledata.content">
          <td md-cell>{{row.code}}</td>
          <td md-cell>{{row.name}}</td>
          <td md-cell>{{row.address}}</td>
          <td md-cell>
            <md-button md-no-ink class="md-primary" ng-click="select(row.id)">{{'main.button.choose' | translate}}</md-button>
          </td>
        </tr>
        </tbody>
      </table>
    </md-table-container>
    <md-table-pagination md-limit="criteria.size" md-limit-options="[5, 10, 15]"
                         md-page="criteria.page" md-total="{{tabledata.totalElements}}" md-on-paginate="loadData"
                         md-label="{page: '{{'main.page' | translate}}:', rowsPerPage: '{{'main.rowPerPage' | translate}}:', of: '{{'main.of' | translate}}' }" md-page-select></md-table-pagination>
  </md-dialog-content>
  <md-dialog-actions layout="row" layout-align="start center">
    <md-button class="md-primary md-raised" ng-click="cancel()">{{"main.button.back" | translate}}</md-button>
  </md-dialog-actions>
</md-dialog>
