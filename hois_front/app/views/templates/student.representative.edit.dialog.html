<md-dialog aria-label="grade add dialog" flex="30" flex-xs="100">
  <md-dialog-content>
    <form name="studentRepresentativeEditForm" ng-cloak>

      <md-input-container class="md-block">
        <label>{{'student.representative.idcode' | translate}}</label>
        <input ng-model="record.person.idcode" type="text" ng-blur="lookupPerson()" ng-readonly="record.id" required md-minlength="11" md-maxlength="11">
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{'student.representative.firstname' | translate}}</label>
        <input ng-model="record.person.firstname" type="text" ng-readonly="record.id || formState.idcode" required md-maxlength="255">
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{'student.representative.lastname' | translate}}</label>
        <input ng-model="record.person.lastname" type="text" ng-readonly="record.id || formState.idcode" required md-maxlength="255">
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{'student.representative.relation' | translate}}</label>
        <hois-classifier-select ng-model="record.relation" ng-disabled="record.id" main-classifier-code="OPPURESINDAJA" required model-value-attr="code"></hois-classifier-select>
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{'student.representative.phone' | translate}}</label>
        <input ng-model="record.person.phone" type="text" required md-maxlength="100">
      </md-input-container>

      <md-input-container class="md-block">
        <label>{{'student.representative.email' | translate}}</label>
        <input ng-model="record.person.email" type="text" required md-maxlength="255">
      </md-input-container>

      <md-checkbox ng-model="record.isStudentVisible" ng-disabled="record.id">
        {{'student.representative.studentVisible' | translate}}
      </md-checkbox>
    </form>
  </md-dialog-content>
  <md-dialog-actions layout="row" layout-align="start center">
    <md-button ng-click="update()" class="md-raised md-primary">{{'main.button.save' | translate}}</md-button>
    <md-button ng-click="delete()" ng-if="record.id" class="md-raised">{{'main.button.delete' | translate}}</md-button>
    <md-button ng-click="cancel()" class="md-raised">{{'main.button.back' | translate}}</md-button>
  </md-dialog-actions>
</md-dialog>
