<md-dialog aria-label="grade add dialog" flex="30" flex-xs="100">
  <md-dialog-content>
    <div class="md-dialog-content">
      {{messages.prompt | translate}}
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row" layout-align="start center">
    <md-button ng-click="accept()" class="md-raised md-primary">{{messages.accept | translate}}</md-button>
    <md-button ng-click="cancel()" class="md-raised">{{messages.cancel | translate}}</md-button>
  </md-dialog-actions>
</md-dialog>
