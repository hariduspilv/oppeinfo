<md-dialog aria-label="specialty add dialog" flex="30" flex-xs="100">
  <form name="dialogForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{"curriculum.specialty.dialogLabel" | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <span flex></span>
      <div class="ois-form-layout" layout="column" layout-margin ng-cloak>
        <md-input-container flex>
            <label>{{'curriculum.specialty.nameEt' | translate}}</label>
            <input ng-model="data.nameEt" type="text" required md-maxlength="255">
        </md-input-container>
        <md-input-container flex>
            <label>{{'curriculum.specialty.nameEn' | translate}}</label>
            <input ng-model="data.nameEn" type="text" required md-maxlength="255">
        </md-input-container>
        <md-input-container flex>
            <label>{{'curriculum.specialty.credits' | translate}}</label>
            <input ng-model="data.credits" type="number" required min="0">
        </md-input-container>
        <md-input-container flex>
            <label>{{'main.additionalInfo' | translate}}</label>
            <textarea ng-model="data.description" md-maxlength="20000" max-rows="2"></textarea>
        </md-input-container>
        <md-input-container flex>
        <label>{{'occupation.givenOccupation' | translate}}</label>
        <hois-classifier-select ng-model="data.occupation" ng-change="occupationSelected()" main-classifier-code="KUTSE"></hois-classifier-select>
        </md-input-container>
        <md-input-container flex ng-show="data.occupation">
            <label>{{'curriculum.specialty.specialtyReferenceEt' | translate}}</label>
            <input ng-model="data.occupationEt" type="text" md-maxlength="255">
        </md-input-container>
        <md-input-container flex ng-show="data.occupation">
            <label>{{'curriculum.specialty.specialtyReferenceEn' | translate}}</label>
            <input ng-model="data.occupationEn" type="text" md-maxlength="255">
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="start center">
      <md-button class="md-raised md-primary" ng-click="submit()">{{"main.button.save" | translate}}</md-button>
      <md-button class="md-raised" ng-click="cancel()">{{"main.button.back" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
