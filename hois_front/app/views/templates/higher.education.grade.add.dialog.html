<md-dialog aria-label="grade add dialog" flex="30" flex-xs="100">
  <form name="dialogForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{"curriculum.specialty.dialogLabel" | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <span flex></span>
      <div class="ois-form-layout" layout="column" layout-margin ng-cloak>
        <md-input-container flex>
            <label>{{'curriculum.grade.nameEt' | translate}}</label>
            <input ng-model="data.nameEt" type="text" required md-maxlength="255">
        </md-input-container>
        <md-input-container flex>
            <label>{{'curriculum.grade.nameEn' | translate}}</label>
            <input ng-model="data.nameEn" type="text" required md-maxlength="255">
        </md-input-container>
        <md-input-container flex>
            <label>{{'curriculum.grade.nameEtGenitive' | translate}}</label>
            <input ng-model="data.nameGenitiveEt" type="text" required md-maxlength="255">
        </md-input-container>
        <md-input-container flex>
            <label>{{'curriculum.grade.ehisGrade' | translate}}</label>
            <hois-classifier-select ng-model="data.ehisGrade" main-classifier-code="EKR"></hois-classifier-select>
        </md-input-container>

      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="start center">
      <md-button class="md-raised md-primary" ng-click="submit()">{{"main.button.save" | translate}}</md-button>
      <md-button class="md-raised" ng-click="cancel()">{{"main.button.back" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
