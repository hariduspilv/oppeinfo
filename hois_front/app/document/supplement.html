<div class="ois-form-layout-padding ois-form-layout" ng-cloak>
  <div flex>
    <form layout="column">
      <div layout="row">
        <md-input-container flex="40" flex-sm="100" flex-xs="100" class="readonly">
          <label>{{'document.student' | translate}}</label>
          <hois-value value="record.fullname"></hois-value>
        </md-input-container>
      </div>

      <div layout="row">
        <md-input-container flex="40" flex-sm="100" flex-xs="100" class="readonly">
          <label>{{'document.diplomaNr' | translate}}</label>
          <hois-value value="record.diplomaNr"></hois-value>
        </md-input-container>
      </div>

      <div layout="row">
        <md-input-container flex="40" flex-sm="100" flex-xs="100" class="readonly">
          <label>{{'document.diplomaStatus' | translate}}</label>
          <hois-classifier-value ng-model="record.diplomaStatus" main-classifier-code="LOPUDOK_STAATUS" model-value-attr="code"></hois-classifier-value>
        </md-input-container>
      </div>

      <div layout="row" ng-if="record.diplomaStatus !== 'LOPUDOK_STAATUS_K'">
        <md-input-container flex="20" flex-sm="100" flex-xs="100">
          <label>{{'document.supplementForm' | translate}}</label>
          <input type="number" ng-model="criteria.numeral" min="0">
        </md-input-container>
        <span class="middle-text label">{{record.freeForms.join(', ')}}</span>
      </div>
    
      <div layout="row" ng-if="record.diplomaStatus !== 'LOPUDOK_STAATUS_K'">
        <md-input-container flex="20" flex-sm="100" flex-xs="100">
          <label>{{'document.supplementExtraForm' | translate}}</label>
          <input type="number" ng-model="criteria.additionalNumeral" min="0">
        </md-input-container>
        <span class="middle-text label">{{record.freeExtraForms.join(', ')}}</span>
      </div>
      
      <div layout="row">
        <md-input-container flex="45" flex-sm="100" flex-xs="100">
          <label>{{'document.signer1' | translate}}</label>
          <hois-select ng-model="criteria.signer1Id" values="formState.signers" show-property="display" 
            ng-change="updatePdfUrl()" required></hois-select>
        </md-input-container>
      </div>
    </form>

    <div layout="row">
      <a ng-href="{{viewPdfUrl}}" target="_blank" class="md-button md-raised" ng-if="viewPdfUrl">{{'document.button.showPdf' | translate}}</a>
      <md-button ng-click="print()" class="md-raised md-primary" ng-if="record.diplomaStatus !== 'LOPUDOK_STAATUS_K' && viewPdfUrl">{{'main.button.print' | translate}}</md-button>
      <md-button ng-click="back('#/documents/supplements')" class="md-raised">{{'main.button.back' | translate}}</md-button>
    </div>
  </div>
</div>
