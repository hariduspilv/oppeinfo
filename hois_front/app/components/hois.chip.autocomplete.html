<md-chips ng-model="ngModel" md-autocomplete-snap
          md-transform-chip="transformChip($chip)"
          md-require-match="true"
          md-max-chips="{{maxChips}}"
          readonly="readonly">
  <md-autocomplete
    md-selected-item="selectedItem"
    md-selected-item-change="selectedItemChange()"
    md-search-text="searchText"
    md-min-length="2"
    md-no-cache="true"
    md-items="item in search(searchText)"
    placeholder="{{label | translate}}"
    ng-hide="ngModel.length > maxChips" flex>
    <span md-highlight-text="searchText" ng-style="{'color': warningParam && item['{{warningParam}}'] ? 'red' : 'inherit'}">{{$root.currentLanguageNameField(item)}}</span>
  </md-autocomplete>
  <md-chip-template>
        <span>
          <strong>{{getChipText($chip)}}</strong>
        </span>
  </md-chip-template>
</md-chips>
