<md-dialog aria-label="tara protocol confirm dialog" flex="20">
  <form name="dialogForm" novalidate ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{'protocol.confirmLabel' | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content form-readonly">
        <md-dialog-actions layout="row" layout-align="start center">
          <md-button class="md-raised md-primary" ng-click="idcard()">{{"protocol.idcard" | translate}}</md-button>
          <md-button class="md-raised md-primary" ng-click="mobileid()">{{"protocol.mobileid" | translate}}</md-button>
        </md-dialog-actions>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
