<div>
  <div ng-if="searchParam" layout="row">
    <md-input-container flex>
      <label>{{searchLabel | translate}}</label>
      <input ng-model="tableData.searchValue" md-maxlength="255">
    </md-input-container>
    <div>
      <md-button class="md-raised md-primary" ng-click="search()">{{"main.button.search" | translate}}</md-button>
    </div>
  </div>

  <md-table-container ng-transclude="table"></md-table-container>

  <md-table-pagination md-limit="tableData.size" md-limit-options="limitOptions"
    md-page="tableData.page" md-total="{{tableData.filteredContent.length}}" md-on-paginate="paginate"
    md-label="{page: '{{'main.page' | translate}}:', rowsPerPage: '{{'main.rowPerPage' | translate}}:', of: '{{'main.of' | translate}}'}"
    md-page-select></md-table-pagination>
</div>
