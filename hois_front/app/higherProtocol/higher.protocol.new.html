<div class="ois-form-layout-padding" ng-cloak>
  <div flex>
    <form ng-submit="submit()" novalidate layout="column" name="higherProtocolNewForm">
      <div>
        <div layout="row" layout-sm="column" layout-xs="column">
          <hois-autocomplete flex flex-sm="100" ng-model="record.subjectStudyPeriod" url="/higherProtocols/subjectStudyPeriods"
            label="higherProtocol.subject" required no-paging="true" ha-attribute="id">
          </hois-autocomplete>
        </div>
        <br>
        <div layout="row">
          <label flex="10" flex-sm="30" flex-xs="30" class="common-label">{{'higherProtocol.type' | translate}}</label>
          <hois-classifier-radio layout="row" ng-model="record.protocolType" model-value-attr="code" main-classifier-code="PROTOKOLLI_LIIK"
            required ng-disabled="formState.readOnly" class="md-primary"></hois-classifier-radio>
        </div>
        <br>
        <md-table-container>
          <table md-table md-row-select="true" multiple="true" ng-model="record.students">
            <thead md-head>
              <tr md-row>
                <th md-column>{{'higherProtocol.student' | translate}}</th>
                <th md-column>{{'higherProtocol.studentGroup' | translate}}</th>
                <th md-column>{{'higherProtocol.curriculumCode' | translate}}</th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row md-select="student.id" md-select-id="student.id" ng-repeat="student in students | orderBy: 'fullname'" ng-class-odd="'odd'" ng-class-even="'even'">
                <td md-cell>{{student.fullname}}</td>
                <td md-cell>{{student.studentGroup.nameEt}}</td>
                <td md-cell>{{student.curriculum.nameEt}}</td>
              </tr>
            </tbody>
          </table>
        </md-table-container>
      </div>

      <br/>

      <div layout="row">
        <md-button class="md-raised md-primary" type="submit">{{'higherProtocol.create' | translate}}</md-button>
        <md-button class="md-raised" ng-click="back('#/higherProtocols/')">{{"main.button.back" | translate}}</md-button>
      </div>
    </form>
  </div>
</div>
