<legend ng-if="editable || studentSubmitData.files.length > 0" md-colors="{color: 'primary-800'}" class="md-title-small">{{'main.relatedFiles' | translate}}</legend>

<md-button ng-if="editable" class="md-raised" ng-click="openAddFileDialog()">{{'main.button.uploadFile' | translate}}</md-button>
<br/>
<table md-table class="secondary-table" ng-if="studentSubmitData.files.length > 0">
  <thead md-head>
    <tr md-row>
      <th md-column>
        <span>{{'file.nameAndFile' | translate}}</span>
      </th>
      <th md-column ng-if="editable"></th>
    </tr>
  </thead>
  <tbody md-body>
    <tr md-row ng-repeat="file in studentSubmitData.files | orderBy: 'id'" ng-class-odd="'odd'" ng-class-even="'even'">
      <td md-cell>
        <div layout="row" flex>
          <div flex="80">
            {{file.oisFile.fname ? file.oisFile.fname : file.fname}}
          </div>
          <div flex>
            <a ng-href="{{getUrl(file.oisFile, 'scholarshipapplication')}}" target="_blank" rel="noopener noreferrer">
              <md-icon md-font-set="material-icons">file_download</md-icon>
            </a>
          </div>
        </div>
      </td>
      <td md-cell ng-if="editable">
        <md-button class="remove nomargin" ng-click="removeFile(studentSubmitData.files, file)">&times;</md-button>
      </td>
    </tr>
  </tbody>
</table>
