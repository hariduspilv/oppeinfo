<md-dialog aria-label="grade add dialog" flex="70" flex-xs="100">
  <form name="dialogForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{"studyYear.studyEvent.heading" | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <span flex></span>
      <div class="ois-form-layout" layout="column" layout-margin ng-cloak>
        <div layout="row">
          <md-input-container flex>
            <label class="label">{{'studyYear.studyEvent.year' | translate}}</label>
            <hois-classifier-value ng-model="studyPeriod.year" main-classifier-code="OPPEAASTA"></hois-classifier-value>
          </md-input-container>
          <md-input-container flex="60" flex-sm="100" flex-xs="100">
            <label class="textInput">{{'studyYear.studyEvent.type' | translate}}</label>
            <hois-classifier-select ng-model="studyPeriod.type" main-classifier-code="SYNDMUS" required></hois-classifier-select>
          </md-input-container>
        </div>
        <div layout="column" layout-xs="row">
          <md-input-container flex>
            <label>{{'studyYear.studyEvent.nameEt' | translate}}</label>
            <input ng-model="studyPeriod.nameEt" type="text" md-maxlength="100" required>
          </md-input-container>
          <!--<md-input-container flex>
            <label>{{'studyYear.studyEvent.nameEn' | translate}}</label>
            <input ng-model="studyPeriod.nameEn" type="text" md-maxlength="100">
          </md-input-container>-->
        </div>
        <div layout="row" layout-sm="column" layout-xs="column">
          <md-input-container flex="20" flex-sm="100" flex-offset="5" flex-offset-xs="0" flex-offset-sm="0">
            <label>{{'studyYear.studyEvent.startDate' | translate}}</label>
          </md-input-container>
        </div>
        <div layout="row" layout-sm="column" layout-xs="column">
          <!--<md-input-container flex>
            <label>{{'studyYear.studyEvent.endDate' | translate}}</label>

          </md-input-container>-->
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="start center">
      <md-button class="md-raised md-primary" ng-click="submit()">{{"main.button.save" | translate}}</md-button>
      <md-button class="md-raised" ng-click="cancel()">{{"main.button.close" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
