<md-button ng-if="application.status === 'AVALDUS_STAATUS_KOOST' && application.needsRepresentativeConfirm === false" ng-click="submit()" class="md-raised md-primary">{{'main.button.submit' | translate}}</md-button>
<md-button ng-if="isStudentRepresentative() && application.status === 'AVALDUS_STAATUS_KOOST' && application.needsRepresentativeConfirm === true" ng-click="submit()" class="md-raised md-primary">{{'main.button.allowSubmit' | translate}}</md-button>
<md-button ng-if="application.id > 0 && ((application.status === 'AVALDUS_STAATUS_KOOST' && isStudentRepresentative()) || (application.status === 'AVALDUS_STAATUS_YLEVAAT' && auth.isAdmin()))" class="md-raised" ng-click="reject()">{{'main.button.reject' | translate}}</md-button>
<md-button ng-if="application.id > 0 && application.status === 'AVALDUS_STAATUS_KOOST'" ng-click="delete()" class="md-raised">{{'main.button.delete' | translate}}</md-button>
