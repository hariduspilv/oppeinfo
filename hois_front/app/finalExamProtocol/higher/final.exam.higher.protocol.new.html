<div class="ois-form-layout-padding" ng-cloak>
  <div flex>
    <form ng-submit="finalExamProtocolNewForm.$valid && submit()" novalidate layout="column" name="finalExamProtocolNewForm">
      <div>
        <div layout="row" layout-sm="column" layout-xs="column">
          <md-input-container flex="100" flex-sm="100" flex-xs="100">
            <label class="textInput">{{'finalExamProtocol.studyPeriod' | translate}}</label>
            <hois-select ng-model="formState.studyPeriod" values="studyPeriods" ng-change="studyPeriodChange()" required autofocus></hois-select>
          </md-input-container>
        </div>

        <div layout="row" layout-sm="column" layout-xs="column">
          <md-input-container flex flex-sm="100">
            <label class="textInput">{{'finalExamProtocol.subject' | translate}}</label>
            <hois-select ng-model="formState.subject" values="formState.subjects" ng-change="subjectChange()"
              required></hois-select>
          </md-input-container>
        </div>
        <br>
        <div layout="row">
          <label flex="10" flex-sm="30" flex-xs="30" class="common-label">{{'finalExamProtocol.type' | translate}}</label>
          <hois-classifier-radio layout="row" ng-model="formState.protocolType" model-value-attr="code" main-classifier-code="PROTOKOLLI_LIIK"
            required ng-disabled="formState.readOnly" class="md-primary" required></hois-classifier-radio>
        </div>

        <br/>

        <div flex>
          <md-table-container>
            <table md-table md-progress="tabledata.$promise" md-row-select multiple ng-model="formState.selectedStudents">
              <thead md-head>
                <tr md-row flex>
                  <th md-column>
                    <span>{{'student.label' | translate}}</span>
                  </th>
                  <th md-column>
                    <span>{{'student.idcode' | translate}}</span>
                  </th>
                  <th md-column>
                    <span>{{'finalExamProtocol.curriculumCode' | translate}}</span>
                  </th>
                </tr>
              </thead>
              <tbody md-body>
                <tr md-row md-select="row.studentId" ng-repeat="row in tabledata.content | orderBy: 'fullname'" ng-class-odd="'odd'" ng-class-even="'even'">
                  <td md-cell>{{row.fullname}}</td>
                  <td md-cell>{{row.idcode}}</td>
                  <td md-cell>{{row.curriculumCode}}</td>
                </tr>
              </tbody>
            </table>
          </md-table-container>
        </div>

        <br/>

        <div layout="row">
          <md-button class="md-raised md-primary" type="submit">{{'finalExamProtocol.create' | translate}}</md-button>
          <md-button class="md-raised" ng-click="back('#/finalExamHigherProtocols/')">{{'main.button.back' | translate}}</md-button>
        </div>
      </div>
    </form>
  </div>
</div>
