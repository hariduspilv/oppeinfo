<md-dialog aria-label="capacity type load dialog" flex="50" flex-xs="100">
  <form name="dialogForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{currentLanguageNameField(capacityType)}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <span flex></span>
      <div class="ois-form-layout md-dialog-content" layout="column" flex ng-cloak>
        <md-table-container>
          <table md-table>
            <thead md-head>
              <tr md-row style="height: 24px">
                <th md-column rowspan="2">{{'schoolCapacityType.studyYear' | translate}}</th>
                <th md-column colspan="{{coefficients.length}}" style="text-align: center">{{'schoolCapacityType.loadPercentage' | translate}}</th>
              </tr>
              <tr md-row style="height: 24px;">
                <th md-column style="text-align: center; padding: 0;" ng-repeat="coef in coefficients">
                  {{coef.value}}
                </th>
              </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="row in studyYears | orderBy: '-startDate'" ng-class-odd="'odd'" ng-class-even="'even'">
              <td md-cell>{{currentLanguageNameField(studyYearMap[row.studyYearId])}}</td>
              <td md-cell style="width: 100px; padding: 0 12px;" ng-repeat="coef in coefficients">
                <md-input-container>
                  <input ng-model="row.loads[coef.code]" name="loadPercentage" type="number" min="0" max="100"
                         aria-label="{{coef.value}}" style="height: 24px; padding-top: 2px;">
                </md-input-container>
              </td>
            </tr>
            </tbody>
          </table>
        </md-table-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="start center">
      <md-button class="md-raised md-primary" ng-click="submit()">{{"main.button.save" | translate}}</md-button>
      <md-button class="md-raised" ng-click="cancel()">{{"main.button.close" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
