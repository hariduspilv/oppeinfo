<div layout="column" layout-padding>
  <div>
    <form name="schoolStudyLevelsForm">
      <!--div class="indentForToast"></div-->
      <!--h3>{{currentLanguageNameField(studyLevels)}}</h3-->
      <md-list>
        <md-list-item ng-repeat="studyLevel in studyLevelDefs">
          <span>
            <md-checkbox ng-model="studyLevel._selected">
              {{currentLanguageNameField(studyLevel)}}
            </md-checkbox>
          </span>
        </md-list-item>
      </md-list>
    </form>
    <md-button ng-click="update()" class="md-raised md-primary">{{'main.button.save' | translate}}</md-button>
  </div>
</div>
