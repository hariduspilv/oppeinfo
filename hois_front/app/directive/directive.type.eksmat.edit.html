<md-table-container>
  <table md-table class="secondary-table">
    <thead md-head>
      <tr md-row>
        <th md-column>{{'directive.student.fullname' | translate}}</th>
        <th md-column>{{'directive.student.idcode' | translate}}</th>
        <th md-column class="required">{{'directive.student.reason' | translate}}</th>
        <th></th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat="row in record.students" ng-class-odd="'odd'" ng-class-even="'even'">
        <td md-cell>{{::row.fullname}}</td>
        <td md-cell>{{::row.idcode}}</td>
        <td md-cell>
          <hois-classifier-select ng-model="row.reason" model-value-attr="code" main-classifier-code="EKSMAT_POHJUS" aria-label="{{'directive.student.reason' | translate}}"></hois-classifier-select>
        </td>
        <td md-cell>
          <a ng-click="deleteStudent(row.idcode)" md-no-ink  class="remove">&times;</a>
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>
