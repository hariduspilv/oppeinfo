<md-table-container>
  <table md-table>
    <thead md-head>
      <tr md-row>
        <th md-column>{{'directive.student.fullname' | translate}}</th>
        <th md-column>{{'directive.student.idcode' | translate}}</th>
        <th md-column>{{'directive.student.fin' | translate}}</th>
        <th md-column>{{'directive.student.finSpecific' | translate}}</th>
        <th></th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat="row in record.students" ng-class-odd="'odd'" ng-class-even="'even'">
        <td md-cell>{{::row.fullname}}</td>
        <td md-cell>{{::row.idcode}}</td>
        <td md-cell>
          <hois-classifier-value ng-model="row.fin" main-classifier-code="FINALLIKAS"></hois-classifier-value>
        </td>
        <td md-cell>
          <hois-classifier-select ng-model="row.finSpecific" model-value-attr="code" filter-values="[row.oldFinSpecific]" main-classifier-code="FINTAPSUSTUS" aria-label="{{'directive.student.finSpecific' | translate}}"></hois-classifier-select>
        </td>
        <td md-cell>
          <md-button ng-click="deleteStudent(row.idcode)" md-no-ink class="md-primary change-button">{{'main.button.delete' | translate}}</md-button>
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>
