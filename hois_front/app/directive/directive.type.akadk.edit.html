<md-table-container>
  <table md-table class="secondary-table">
    <thead md-head>
      <tr md-row>
        <th md-column>{{'directive.student.fullname' | translate}}</th>
        <th md-column>{{'directive.student.idcode' | translate}}</th>
        <th md-column class="required">{{'directive.student.akadCancelDate' | translate}}</th>
        <th></th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat="row in record.students" ng-class-odd="'odd'" ng-class-even="'even'">
        <td md-cell>{{::row.fullname}}</td>
        <td md-cell>{{::row.idcode}}</td>
        <td md-cell>
          <md-datepicker ng-model="row.startDate" name="students[{{$index}}].startDate"></md-datepicker>
          <div class="invalid" ng-show="directiveForm['students['+$index+'].startDate'].$error.required">
            {{'main.required' | translate}}
          </div>
          <div class="invalid" ng-show="directiveForm['students['+$index+'].startDate'].$error.serverside">
            <span ng-repeat="err in directiveForm['students['+$index+'].startDate'].$serverError">{{err.code | translate}}</span>
            <br ng-if="!$last">
          </div>
        </td>
        <td md-cell>
          <a ng-click="deleteStudent(row.idcode)" md-no-ink  class="remove">&times;</a>
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>
