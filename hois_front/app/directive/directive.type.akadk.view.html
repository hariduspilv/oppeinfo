<md-table-container>
  <table md-table>
    <thead md-head>
      <tr md-row>
        <th md-column>{{'directive.student.fullname' | translate}}</th>
        <th md-column>{{'directive.student.idcode' | translate}}</th>
        <th md-column>{{'directive.student.akadEndDate' | translate}}</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat="row in record.students" ng-class-odd="'odd'" ng-class-even="'even'">
        <td md-cell>{{::row.fullname}}</td>
        <td md-cell>{{::row.idcode}}</td>
        <td md-cell>
          <hois-value value="'main.formattedDate' | translate: {date: row.startDate}"></hois-value>
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>
