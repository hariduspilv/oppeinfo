<md-table-container>
  <table md-table md-row-select="formState.cancelSelect" multiple ng-model="formState.selectedStudents">
    <thead md-head>
      <tr md-row>
        <th md-column>{{'directive.student.fullname' | translate}}</th>
        <th md-column>{{'directive.student.idcode' | translate}}</th>
        <th md-column>{{'directive.student.akadCancelDate' | translate}}</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ng-disabled="!row.selectable" md-select="row" md-select-id="student" md-auto-select ng-repeat="row in record.students" ng-class-odd="'odd'" ng-class-even="'even'">
        <td md-cell>
          <md-button md-no-ink class="md-primary change-button" ng-href="#/students/{{::row.student}}/main">{{::row.fullname}}</md-button>
        </td>
        <td md-cell>{{::row.idcode}}</td>
        <td md-cell>
          <hois-value value="'main.formattedDate' | translate: {date: row.startDate}"></hois-value>
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>
