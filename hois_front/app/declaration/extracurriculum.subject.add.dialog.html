<md-dialog aria-label="grade add dialog" flex="30" flex-xs="100">
  <form name="dialogForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{"declaration.addingExtraCurriculumSubject" | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <span flex></span>
      <div class="ois-form-layout" layout="column" layout-margin ng-cloak>

        <md-select ng-model="subject" required aria-label="{{'declaration.addingExtraCurriculumSubject' | translate}}">
          <md-option ng-value="subject" ng-repeat="subject in subjects |
          orderBy: 'subject.' + currentLanguageNameField()">
            {{currentLanguageNameField(subject.subject)}}({{subject.subject.code}}) - {{subject.teachers.join(', ')}}
         </md-option>
        </md-select>

      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="start center">
      <md-button class="md-raised md-primary" ng-click="addSubject()">{{"main.button.add" | translate}}</md-button>
      <md-button class="md-raised" ng-click="cancel()">{{"main.button.close" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
