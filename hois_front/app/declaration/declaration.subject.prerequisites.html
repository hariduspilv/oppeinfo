<md-dialog aria-label="grade add dialog" flex="20" flex-xs="100">
  <form name="dialogForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{"declaration.prerequisites" | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <span flex></span>
      <div class="ois-form-layout" layout="column" layout-margin ng-cloak>

        <legend md-colors="{color: 'primary-800'}" class="md-title-small" ng-show="subject.mandatoryPrerequisiteSubjects.length > 0">
          {{"declaration.mandatoryPrerequisiteSubjects" | translate}}
        </legend>
        <table md-table class="secondary-table">
          <tbody md-body>
            <tr md-row ng-repeat="s in subject.mandatoryPrerequisiteSubjects" ng-class-odd="'odd'" ng-class-even="'even'">
              <th md-cell>{{currentLanguageNameField(s)}}</th>
            </tr>
          </tbody>
        </table>

        <legend md-colors="{color: 'primary-800'}" class="md-title-small" ng-show="subject.recommendedPrerequisiteSubjects.length > 0">
          {{"declaration.recommendedPrerequisiteSubjects" | translate}}
        </legend>
        <table md-table class="secondary-table">
          <tbody md-body>
            <tr md-row ng-repeat="s in subject.recommendedPrerequisiteSubjects" ng-class-odd="'odd'" ng-class-even="'even'">
              <th md-cell>{{currentLanguageNameField(s)}}</th>
            </tr>
          </tbody>
        </table>

      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="start center">
      <md-button class="md-raised" ng-click="cancel()">{{"main.button.close" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
