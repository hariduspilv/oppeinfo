<div class="ois-form-layout-padding" ng-cloak>
  <div flex>
    <form ng-submit="submit()" novalidate layout="column" name="finalProtocolNewForm">
      <div>
        <div ng-if="!formState.isFinalThesis" layout="row" layout-sm="column" layout-xs="column">
          <md-input-container flex="100" flex-sm="100" flex-xs="100">
            <label class="textInput">{{'finalProtocol.studyPeriod' | translate}}</label>
            <hois-select ng-model="formState.studyPeriod" values="studyPeriods" ng-change="studyPeriodChanged()" required autofocus></hois-select>
          </md-input-container>
        </div>

        <div layout="row" layout-sm="column" layout-xs="column">
          <div flex>
            <hois-autocomplete flex ng-model="formState.curriculumObject" url="/finalHigherProtocols/curriculums/{{formState.moduleType}}"
              label="finalProtocol.curriculum" required></hois-autocomplete>
          </div>
        </div>

        <div layout="row" layout-sm="column" layout-xs="column">
          <md-input-container flex flex-sm="100">
            <label class="textInput">{{'finalProtocol.subject' | translate}}</label>
            <md-select ng-model="formState.subject" ng-change="subjectChanged()" required>
              <md-option ng-repeat="subject in formState.subjects | orderBy: currentLanguageNameField()" ng-value="subject">{{currentLanguageNameField(subject)}}</md-option>
            </md-select>
          </md-input-container>
        </div>

        <br/>

        <div flex>
          <md-table-container>
            <table md-table md-progress="tabledata.$promise" md-row-select multiple ng-model="formState.selectedStudents">
              <thead md-head>
                <tr md-row flex>
                  <th md-column>
                    <span>{{'student.label' | translate}}</span>
                  </th>
                  <th md-column>
                    <span>{{'student.studentGroup' | translate}}</span>
                  </th>
                  <th md-column>
                    <span>{{'student.idcode' | translate}}</span>
                  </th>
                </tr>
              </thead>
              <tbody md-body>
                <tr md-row md-select="row.studentId" ng-repeat="row in tabledata.content | orderBy: 'fullname'" ng-class-odd="'odd'" ng-class-even="'even'">
                  <td md-cell>{{row.fullname}}</td>
                  <td md-cell>{{row.studentGroup}}</td>
                  <td md-cell>{{row.idcode}}</td>
                </tr>
              </tbody>
            </table>
          </md-table-container>
        </div>

        <br/>

        <div layout="row">
          <md-button class="md-raised md-primary" type="submit">{{'finalProtocol.create' | translate}}</md-button>
          <md-button class="md-raised" ng-click="back('#/finalHigherProtocols/')">{{'main.button.back' | translate}}</md-button>
        </div>
      </div>
    </form>
  </div>
</div>
