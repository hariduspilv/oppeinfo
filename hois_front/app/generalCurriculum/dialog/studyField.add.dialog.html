<md-dialog aria-label="studyfield add dialog" flex="50" flex-xs="90">
  <form name="dialogForm" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{(editing ? "curriculum.studyField.edit" : "curriculum.studyField.add") | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <span flex></span>
      <div class="ois-form-layout" layout="column" layout-margin ng-cloak>
        <div layout="column">
          <md-input-container>
            <label>{{'curriculum.studyField.nameEt' | translate}}</label>
            <input ng-model="data.nameEt" type="text" md-maxlength="1000" required>
          </md-input-container>

          <md-input-container>
              <label>{{'curriculum.studyField.nameEn' | translate}}</label>
              <input ng-model="data.nameEn" type="text" md-maxlength="1000">
            </md-input-container>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="start center">
      <md-button class="md-raised md-primary" ng-click="submit()">{{"main.button.save" | translate}}</md-button>
      <md-button ng-click="delete()" ng-if="editing" class="md-raised">
        {{'main.button.delete' | translate}}</md-button>
      <md-button class="md-raised" ng-click="cancel()">{{"main.button.close" | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
